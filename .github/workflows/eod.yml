name: EOD Summary (IST)

on:
  schedule:
    - cron: "10 10 * * 1-5"   # Mon-Fri 10:10 UTC â‰ˆ 15:40 IST
  workflow_dispatch:

jobs:
  eod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -q requests

      - name: Send EOD summary
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python eod.py
